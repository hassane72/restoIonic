<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/menu"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">{{ menu?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="menu">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-capitalize">#{{ menu.title }}
        </ion-card-title>
        <ion-card-subtitle class="ion-text-capitalize">{{ menu.datemenu | date:'dd/MM/yyyy' }} </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
          <ion-text>List des plats </ion-text>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let plat of menu.plats">
        <ion-card id="card">
          <ion-item>
            <ion-icon name="restaurant" slot="start"></ion-icon>
          </ion-item>
          <ion-card-header>
            <img src="{{plat.image}}" alt="" id="img"/>
            <ion-card-title>{{plat.nom}}</ion-card-title>
            <ion-card-subtitle>Prix: {{plat.prix}} fcfa</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{plat.Description | slice:0:100 }}...
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>

</ion-content>
